<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orca Oasis - Visit Website</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .visit-website-container {
            max-width: 600px;
            margin: 100px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10), 0 1.5px 6px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        .visit-website-container h1 {
            color: #0a2f95;
            margin-bottom: 18px;
            font-size: 2.2rem;
        }
        .visit-website-container a {
            color: #0a2f95;
            font-weight: 600;

            margin-top: 18px;
            padding: 10px 24px;
            border-radius: 8px;
            background: #f4f7fa;
            transition: background 0.15s, color 0.15s;

        .visit-website-container a:hover {
            color: #fff;
