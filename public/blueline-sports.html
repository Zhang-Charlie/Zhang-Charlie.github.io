<!-- BlueLine Sports Project Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueLine Sports | Charlie Zhang</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .project-detail {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10), 0 1.5px 6px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        .project-detail h1 {
            color: #0a2f95;
            margin-bottom: 18px;
            font-size: 2.5rem;
        }
        .project-detail .project-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .project-detail p {
            color: #222;
            font-size: 1.15rem;
            margin-bottom: 18px;
        }
        .project-detail .features {
            text-align: left;
            margin: 0 auto 24px auto;
            max-width: 500px;
            background: #f4f7fa;
            border-radius: 10px;
            padding: 18px 22px;
            color: #0a2f95;
        }
        .project-detail a {
            color: #0a2f95;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.15s;
        }
        .project-detail a:hover {
            color: #ec8841;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="project-detail">
        <h1>BlueLine Sports</h1>
        <img src="images/blueline-sports.png" alt="BlueLine Sports Screenshot" class="project-image">
        <p>BlueLine Sports is a Java application that I created. It offers the user a structured way to manage sports products for a shop.</p>
        <div class="features">
            <strong>Key Features:</strong>
            <ul>
                <li>Organize items like football boots and jerseys</li>
                <li>Easy access to product details</li>
                <li>Enhances the shopping experience</li>
            </ul>
        </div>
        <a href="index.html">&#8592; Back to Home</a>
    </section>
</body>
</html>
